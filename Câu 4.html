<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #2f63ff;
            border-radius: 4px;
        }
        button {
            background-color: #00b253;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00e56b;
        }
        .error {
            color: red;
            font-size: 12px;
        }

        /* Responsive Design */
        @media (max-width: 414px) {
            .form-container {
                padding: 10px;
            }
            input, select, button {
                font-size: 14px;
            }
        }
        @media (min-width: 415px) and (max-width: 1024px) {
            .form-container {
                max-width: 80%;
            }
        }
        @media (min-width: 1025px) {
            .form-container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Course Registration</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
            <span class="error" id="fullNameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <span class="error" id="phoneError"></span>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" required>
                <option value="">Select a course</option>
                <option value="Beginner English">Beginner English</option>
                <option value="Intermediate English">Intermediate English</option>
                <option value="Advanced English">Advanced English</option>
                <option value="Business English">Business English</option>
            </select>
            <span class="error" id="courseError"></span>
        </div>
        <div class="form-group">
            <label for="time">Preferred Time</label>
            <select id="time" required>
                <option value="">Select a time</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select>
            <span class="error" id="timeError"></span>
        </div>
        <button onclick="validateForm()">Submit</button>
    </div>
    <script>
        function validateForm() {
            let isValid = true;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const course = document.getElementById('course').value;
            const time = document.getElementById('time').value;

            // Reset error messages
            document.getElementById('fullNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('courseError').textContent = '';
            document.getElementById('timeError').textContent = '';

            // Validate Full Name
            if (!fullName || fullName.length < 2) {
                document.getElementById('fullNameError').textContent = 'Full name must be at least 2 characters.';
                isValid = false;
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email.';
                isValid = false;
            }

            // Validate Phone
            const phoneRegex = /^[0-9]{10,12}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be 10-12 digits.';
                isValid = false;
            }

            // Validate Course
            if (!course) {
                document.getElementById('courseError').textContent = 'Please select a course.';
                isValid = false;
            }

            // Validate Time
            if (!time) {
                document.getElementById('timeError').textContent = 'Please select a preferred time.';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
